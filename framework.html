<!DOCTYPE html>
<html>
  <head>
    <title>Login Page - Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <p class="text-light bg-dark">flamingo</p>
    <span class="d-block p-2 text-bg-primary">o-block bang bang</span>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" />
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">BIG Money</div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <div class="d-none d-print-block">Print Only (Hide on screen only)</div>
      <button type="submit">Log In</button>
      <div class="p-3 mb-2 bg-danger text-white">PINK</div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
